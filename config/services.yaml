# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    python_service_url: '%env(PYTHON_SERVICE_URL)%'
    images_directory: '%kernel.project_dir%/public/uploads/images'
    rapid_api_key: '%env(RAPID_API_KEY)%'  # Ajoutez cette ligne pour configurer la clé API

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.


    App\Service\DiseaseRecognitionService:
        arguments:
            $pythonServiceUrl: '%python_service_url%'
    
    App\Service\PredictService:
        arguments:
            $client: '@http_client'

    http_client:
        class: Symfony\Component\HttpClient\NativeHttpClient
        factory: ['Symfony\Component\HttpClient\HttpClient', 'create']
        
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Configure ReponsesController to inject the RAPID_API_KEY from the environment
    App\Controller\ReponsesController:
        arguments:
            $httpClient: '@Symfony\Contracts\HttpClient\HttpClientInterface'  # Injecte HttpClientInterface
            $rapidApiKey: '%env(RAPID_API_KEY)%'  # Injecte la clé API à partir de l'environnement
